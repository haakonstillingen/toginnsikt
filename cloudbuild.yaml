steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/togforsinkelse-collector:latest', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/togforsinkelse-collector:latest']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'togforsinkelse-collector'
    - '--image'
    - 'gcr.io/$PROJECT_ID/togforsinkelse-collector:latest'
    - '--region'
    - 'europe-north1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--memory'
    - '512Mi'
    - '--cpu'
    - '1'
    - '--max-instances'
    - '1'
    - '--timeout'
    - '300'
    - '--add-cloudsql-instances'
    - 'toginnsikt:europe-north1:togforsinkelse-db'
    - '--set-env-vars'
    - 'CLOUD_SQL_CONNECTION_NAME=toginnsikt:europe-north1:togforsinkelse-db'

images:
  - 'gcr.io/$PROJECT_ID/togforsinkelse-collector:latest'
