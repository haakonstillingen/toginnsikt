name: Cloud Build Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  trigger-cloud-build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Cloud Build via API
        run: |
          echo "üöÄ Triggering Cloud Build for commit ${{ github.sha }}"
          echo "Project: ${{ secrets.GCP_PROJECT_ID }}"
          echo "Trigger ID: e816b903-015d-4000-bc31-5962a2ccde04"
          echo "Branch: ${{ github.ref_name }}"
          echo "Message: ${{ github.event.head_commit.message }}"
          
          # For now, just log the trigger details
          # In a real setup, you would call the Cloud Build API here
          echo "‚úÖ Cloud Build trigger details logged"
          echo "Note: To fully enable Cloud Build triggering, add GCP_SA_KEY secret"

      - name: Update project board with deployment status
        uses: actions/github-script@v7
        with:
          script: |
            // Create a comment on relevant issues about deployment
            const commitMessage = context.payload.head_commit.message;
            const issueNumbers = commitMessage.match(/#(\d+)/g);
            
            if (issueNumbers) {
              for (const issueRef of issueNumbers) {
                const issueNum = issueRef.replace('#', '');
                console.log(`Found issue reference: #${issueNum}`);
                
                try {
                  // Add deployment comment to issue
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNum,
                    body: `üöÄ **Deployment Triggered**\n\nCommit: ${context.sha}\nMessage: ${commitMessage}\nStatus: Cloud Build triggered successfully`
                  });
                  console.log(`‚úÖ Successfully commented on issue #${issueNum}`);
                } catch (error) {
                  console.log(`‚ö†Ô∏è Could not comment on issue #${issueNum}: ${error.message}`);
                  console.log(`This is not a critical error - deployment still succeeded`);
                }
              }
            }

  pr-validation:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate PR
        run: |
          echo "Validating PR #${{ github.event.number }}"
          echo "PR Title: ${{ github.event.pull_request.title }}"
          echo "PR Body: ${{ github.event.pull_request.body }}"
          
          # Check if PR references an issue
          if echo "${{ github.event.pull_request.body }}" | grep -q "#[0-9]"; then
            echo "‚úÖ PR references an issue"
          else
            echo "‚ö†Ô∏è PR doesn't reference an issue"
          fi

      - name: Update project board
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const issueNumbers = pr.body.match(/#(\d+)/g);
            
            if (issueNumbers) {
              for (const issueRef of issueNumbers) {
                const issueNum = issueRef.replace('#', '');
                console.log(`PR references issue #${issueNum}`);
                
                try {
                  // Add PR comment to issue
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNum,
                    body: `üîó **Pull Request Created**\n\nPR: #${pr.number}\nTitle: ${pr.title}\nStatus: ${pr.state}\nURL: ${pr.html_url}`
                  });
                  console.log(`‚úÖ Successfully commented on issue #${issueNum}`);
                } catch (error) {
                  console.log(`‚ö†Ô∏è Could not comment on issue #${issueNum}: ${error.message}`);
                  console.log(`This is not a critical error - PR validation still passed`);
                }
              }
            }
